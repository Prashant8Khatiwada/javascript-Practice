    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <!-- heading starts -->
        <div class="heading">Let's have some fun</div>
    </nav>
    <!-- working box starts  -->
    <div class="container">
        <div class="contents">
        <div class="header">
            <h3>Guess The Number?</h3>
        </div>

            <div class="input">
                <input placeholder="Enter a number from 1 to 100" type="text" id="userInput">
            </div>

            <!-- submit button  -->
            <div class="button">
                <button class="btn btn1" id="button">Submit Guess</button>
            </div>

        <!-- output starts  -->
        <div id="output" class="output"></div>
        </div>
    </div>
    <!-- working box ends  -->
</body>
