<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-box">
        <div class="btn-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <!-- for login  -->
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required> <br>
            <input type="text" class="input-field" placeholder="Enter Password" required> <br>
            <input type="checkbox" class="check-box"><span>Remember Password</span> <br>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <!-- for Register  -->
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required> <br>
            <input type="text" class="input-field" placeholder="Email Address" required> <br>
            <input type="checkbox" class="check-box"><span>I agree all the terms and conditions</span> <br>
            <button type="submit" class="submit-btn">Register</button>
        </form>



    </div>
</body>
<script src="script.js"></script>

</html>
